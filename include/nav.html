<!--信息提醒弹窗-->
<div class="navMsg" id="navMsgPop">
    <div class="msgBg">
        <ul>
            <script type="text/template" id="navMsg-list-template">
                <%_.each(obj,function(e,i){%>
                    <li value="<%=e.hosNo%>">
                        <a href="./intelligentWarn.html?navMsgInHospitalNo=<%=e.hosNo%>">
                            <span><%=e.type==1?'高值预警':'低值预警'%>，</span>
                            <span><%=e.name%></span>
                            <span>
							<%if(e.timeType==1){%>空腹
							<%}else if(e.timeType==2){%>早餐后
							<%}else if(e.timeType==3){%>午餐前
							<%}else if(e.timeType==4){%>午餐后
							<%}else if(e.timeType==5){%>晚餐前
							<%}else if(e.timeType==6){%>晚餐后
							<%}else if(e.timeType==7){%>睡前
							<%}else if(e.timeType==8){%>凌晨<%}%>
						</span>
                            <span><%=e.sugar%>mmol/L</span>
                        </a>
                    </li>
                    <%})%>
            </script>
        </ul>
        <a class="tc" href="./intelligentWarn.html?navMsg=1">查看全部</a>
    </div>
</div>
