<!--修改密码弹窗-->

<div class="title clearfix">
    <p class="fl">修改密码</p>
    <a class="fr" href="javascript:void(0)" id="updatePwdClose"></a>
</div>
<div class="updatePwd-content">
    <div class="updateList clearfix">
        <p class="tr">旧密码：</p>
        <input id="oldPwd" type="password" />
    </div>
    <div class="updateList clearfix">
        <p class="tr">新密码：</p>
        <input id="newPwd" type="password" />
    </div>
    <div class="updateList clearfix">
        <p class="tr">确认密码：</p>
        <input id="newSurePwd" type="password" />
    </div>
    <div class="tips tc" style='color:red;'></div>
    <div class="updateList-btn">
        <a href="javascript:void(0)" class="sure tc active" id="updatePwdSureBtn">确认</a>
        <a href="javascript:void(0)" class="cancel tc" id="updatePwdCancelBtn">取消</a>
    </div>
</div>
